<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Master</title>

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500&family=Montserrat&display=swap"
        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <header class="header">
        <div class="header-image-content">
            <div class="header-image-content-image">
                <img src="./image/profilePhoto.png" alt="profile photo">
            </div>
            <div class="header-image-content-text">
                <h1>Rodney Cotton</h1>
                <h2>Helsinki, Finland</h2>
            </div>
        </div>

        <div class="header-grid">
            <div class="header-grid-container">
                <h3>100</h3>
                <h4>Posts</h3>
            </div>

            <div class="header-grid-container">
                <h3>2,242</h3>
                <h4>Followers</h4>
            </div>

            <div class="header-grid-container">
                <h3>1,432</h3>
                <h4>Following</h3>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main-grid">
            <div class="main-grid-images-1"><img src="./image/photo1.png" alt="person image"></div>
            <div class="main-grid-images-2"><img src="./image/photo2.png" alt="person image"></div>
            <div class="main-grid-images-3"><img src="./image/photo3.png" alt="person image"></div>
            <div class="main-grid-images-4"><img src="./image/photo_4.png" alt="person image"></div>
            <div class="main-grid-images-5"><img src="./image/photo5.png" alt="person image"></div>
            <div class="main-grid-images-6"><img src="./image/photo6.png" alt="person image"></div>
        </div>
    </main>

    <footer class="footer">
        <h3>created by <span>Gaurav-Patil-10</span> - devChallenges.io</h3>
    </footer>
</body>

</html>
